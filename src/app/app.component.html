<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" [disabled]="!isMenuEnabled">
      <ion-content>
        <div class="main-list">
          <ion-list id="inbox-list">

            <ion-menu-toggle auto-hide="false">
              
              <ion-item *ngFor="let menuItem of appPages; let i = index" lines="none" (click)="navigate(menuItem.url, index)" detail="false" class="ion-text-center" [class.selected]="selectedIndex == 1">
                <ion-label>{{ menuItem.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
            
          </ion-list>

          <!-- Close Button -->
          <ion-button fill="clear" color="dark" (click)="close()">
            <ion-icon name="close-circle-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
